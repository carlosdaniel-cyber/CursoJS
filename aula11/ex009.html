<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationality Finder</title>
</head>
<body>
    <h1>Buscador de Nacionalidade</h1>
    Digite o país onde você mora: <input type="text" name="country" id="country">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var país = document.querySelector('input#country').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${país}...</p>`
            if (país == 'Brasil') {
                res.innerHTML += 'Você é Brasileiro!'
            } else {
                res.innerHTML += 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
